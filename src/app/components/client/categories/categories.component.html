<div class="container">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 mt-3">
        <div *ngFor="let item of products">
            <div class="text-center">
                <img class="container-fluid mb-1" src="{{item.image_url}}" alt="">
                <a class="mb-1" routerLink="/products/detail" [queryParams]="{id: item.id}">{{item.nameProduct}}</a>
                <div>
                    <span>Gi√°: {{item.priceProduct | currencySuffix}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
