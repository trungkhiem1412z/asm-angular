<div class="container">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 mt-3">
        <div *ngFor="let item of products">
            <div class="product text-center">
                <div class="height: 300px">
                    <img class="container-fluid mb-1" src="{{item.image_url}}" height="100%" alt="">
                </div>
                <a class="mb-1" routerLink="/products/detail" [queryParams]="{id: item.id}">{{item.nameProduct}}</a>
                <div>
                    <span>Hãng: {{item.category?.nameCate}}</span>
                </div>
                <div>
                    <span>Giá: {{item.priceProduct | currencySuffix}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
