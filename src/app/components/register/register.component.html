<div class="d-flex justify-content-center mt-4">
    <form [formGroup]="registerForm" class="col-6 col-md-6 col-lg-4" action="">
        <div class="mb-3">
            <label class="form-label">Tài khoản</label>
            <input type="text" class="form-control shadow-none" formControlName="userName" placeholder="Tài khoản">
            <div
                *ngIf="registerForm.get('userName')?.invalid && (registerForm.get('userName')?.dirty || registerForm.get('userName')?.touched)">
                <div *ngIf="registerForm.get('userName')?.errors.required">
                    Tài khoản không được để trống
                </div>
                <div *ngIf="registerForm.get('userName')?.errors.minlength">Tài khoản phải có ít nhất 6 ký tự</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control shadow-none" formControlName="password" placeholder="Mật khẩu">
            <div
                *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                <div *ngIf="registerForm.get('password')?.errors.required">Mật khẩu không được để trống</div>
                <div *ngIf="registerForm.get('password')?.errors.minlength">Mật khẩu phải có ít nhất 8 ký tự</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control shadow-none" formControlName="confirmPassword"
                placeholder="Nhập lại mật khẩu">
            <div
                *ngIf="registerForm.get('confirmPassword').invalid && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
                <div *ngIf="registerForm.get('confirmPassword').errors.required">
                    Nhập lại mật khẩu không được để trống
                </div>
                <div *ngIf="registerForm.get('confirmPassword').errors.passwordMismatch">Mật khẩu không khớp</div>
            </div>
        </div>
        <button class="btn btn-primary" [disabled]="registerForm.invalid" (click)="register()" type="submit">
            Đăng ký
        </button>
    </form>
</div>
